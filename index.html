<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de meta etiquetas y enlaces de fuentes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="icon" href="assets/dar-regalo.png" type="image/png">
    <title>Selección Misteriosa</title>
</head>

<body>
    <!-- Contenedor principal -->
    <main class="main-content">
        <header class="header-banner">
            <!-- Título y imagen del banner -->
            <h1 class="main-title">Sorteo del Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" role="presentation">
        </header>
        
        <section class="input-section">
            <!-- Sección para agregar amigos -->
            <h2 class="section-title">Escriba el nombre de sus concursantes</h2>
            <div class="input-wrapper">
                <!-- Campo de texto para ingresar nombres -->
                <input type="text" id="amigo" class="input-name" placeholder="Introduce a tus participantes para comenzar">
                <!-- Botón para agregar nombre -->
                <button id="agregarBtn" class="button-add" onclick="agregarAmigo()">Añadir</button> 
            </div>
           
            <!-- Listas para mostrar amigos y resultados -->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <!-- Botones para sortear y reiniciar -->
                <button id="sorteoBtn" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto" disabled>
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Iniciar Sorteo
                </button>

                <button id="reinicioBtn" class="button-image" onclick="reiniciarSorteo()" aria-label="Reiniciar sorteo" disabled>
                    <img src="assets/reset_button.png" alt="Ícono para resetear">
                    Reiniciar Sorteo
                </button>
            </div>

            <!-- Alerta de error cuando un nombre no es válido -->
            <p id="mensajeAlerta" class="mensaje-alerta" role="alert" hidden>
                ¡Error! Ingrese un nombre válido (solo letras y espacios)
            </p>
            
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
